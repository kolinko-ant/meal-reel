<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MealReel (minimal)</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,sans-serif;margin:0;background:#f8fafc;color:#0f172a}
    header{padding:16px;border-bottom:1px solid #e5e7eb;background:#fff;position:sticky;top:0}
    h1{margin:0;font-size:18px}
    main{max-width:860px;margin:0 auto;padding:16px}
    form{display:flex;gap:8px;flex-wrap:wrap;margin:16px 0}
    input,button,select{padding:10px;border:1px solid #cbd5e1;border-radius:10px;background:#fff}
    button{cursor:pointer}
    .btn{background:#2563eb;border-color:#2563eb;color:#fff}
    .error{color:#b91c1c;margin-top:4px}
    .tabs{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0 16px}
    .tab{padding:6px 10px;border:1px solid #cbd5e1;border-radius:999px;background:#fff;cursor:pointer}
    .tab.active{background:#0f172a;color:#fff;border-color:#0f172a}
    .list{display:flex;flex-direction:column;gap:10px}
    .item{display:grid;grid-template-columns:140px 1fr;gap:12px;padding:10px;border:1px solid #e5e7eb;border-radius:12px;background:#fff;align-items:center}
    .thumb{width:100%;aspect-ratio:16/9;object-fit:cover;border-radius:8px;background:#eee}
    .title{font-weight:600}
    .row{display:flex;align-items:center;gap:8px;flex-wrap:wrap;margin-top:6px}
    .pill{font-size:12px;padding:3px 8px;border:1px solid #cbd5e1;border-radius:999px;text-transform:capitalize;background:#f1f5f9}
    .muted{color:#64748b;font-size:12px}
    .empty{border:1px dashed #cbd5e1;border-radius:12px;padding:20px;text-align:center;background:#fff;color:#64748b}
  </style>
</head>
<body>
<header><h1>üçΩÔ∏è MealReel</h1></header>
<main>
  <form id="addForm" autocomplete="off">
    <input id="url" placeholder="https://www.youtube.com/shorts/‚Ä¶" required style="min-width:280px;flex:1">
    <button class="btn" type="submit">Add</button>
    <div id="err" class="error" style="display:none"></div>
  </form>

  <div class="tabs" id="tabs">
    <button class="tab active" data-f="all">All</button>
    <button class="tab" data-f="breakfast">Breakfast</button>
    <button class="tab" data-f="lunch">Lunch</button>
    <button class="tab" data-f="dinner">Dinner</button>
    <button class="tab" data-f="dessert">Dessert</button>
  </div>

  <div id="list" class="list"></div>
</main>

<script>
  /* ===== super simple storage (localStorage) ===== */
  const KEY = 'mealreel_items_v1';
  const load = () => { try { return JSON.parse(localStorage.getItem(KEY)||'[]'); } catch { return []; } };
  const save = (arr) => localStorage.setItem(KEY, JSON.stringify(arr));

  /* ===== utils ===== */
  function isShorts(u){
    try{
      const x=new URL(u.trim());
      const host=x.hostname.replace(/^www\./,'');
      return (host==='youtube.com'||host==='m.youtube.com') && x.pathname.startsWith('/shorts/');
    }catch{ return false; }
  }
  function vidFrom(u){ try{ return new URL(u).pathname.split('/')[2].split('?')[0]; }catch{ return ''; } }

  /* ===== improved auto-categorization ===== */
  function extractHashtags(str = "") {
    return (str.match(/#([a-z0-9_]+)/gi) || []).map(h => h.slice(1).toLowerCase());
  }

  const CATEGORY_LEX = {
    breakfast: [
      'breakfast','omelette','omelet','oat','oats','porridge','pancake','granola','yogurt','scramble','toast',
      '–∑–∞–≤—Ç—Ä–∞–∫','–æ–≤—Å—è–Ω','–∫–∞—à–∞','–±–ª–∏–Ω—ã','–π–æ–≥—É—Ä—Ç','–≥—Ä–∞–Ω–æ–ª–∞','—Ç–æ—Å—Ç','–æ–º–ª–µ—Ç','–æ–º–ª–µ—Ç','—Å–∫—Ä—ç–º–±–ª'
    ],
    lunch: [
      'lunch','salad','wrap','bowl','sandwich',
      '–æ–±–µ–¥','—Å–∞–ª–∞—Ç','—Å–µ–Ω–¥–≤–∏—á','–±—É—Ç–µ—Ä–±—Ä–æ–¥','—à–∞—É—Ä–º–∞','—Å—É–ø','—Å—É–ø—á–∏–∫','–ª–∞–ø—à–∞'
    ],
    dinner: [
      'dinner','pasta','curry','stew','stir-fry','bake','roast','casserole','steak',
      '—É–∂–∏–Ω','–ø–∞—Å—Ç–∞','–∫–∞—Ä—Ä–∏','—Ä–∞–≥—É','—Ç—É—à–µ–Ω','–∑–∞–ø–µ–∫–∞–Ω–∫–∞','—Å—Ç–µ–π–∫','–º—è—Å–æ'
    ],
    dessert: [
      'dessert','cake','cookie','brownie','cheesecake','tiramisu','mousse','pudding','ice cream','sweet','muffin','cupcake',
      '–¥–µ—Å–µ—Ä—Ç','—Ç–æ—Ä—Ç','–ø–µ—á–µ–Ω—å–µ','–±—Ä–∞—É–Ω–∏','—á–∏–∑–∫–µ–π–∫','–º—É—Å—Å','–ø—É–¥–∏–Ω–≥','–º–æ—Ä–æ–∂–µ–Ω–æ–µ','—Å–ª–∞–¥–∫'
    ]
  };


  const FOOD_HINTS = [
    // English
    'recipe','cook','cooking','meal','food','protein','diet','healthy','kcal','calories',
    'keto','vegan','vegetarian','gluten','sugar','carb',
    // Russian
    '—Ä–µ—Ü–µ–ø—Ç','–≥–æ—Ç–æ–≤–∏–º','–∫—É–ª–∏–Ω–∞—Ä','–µ–¥–∞','–ø–∏—Ç–∞–Ω–∏–µ','–æ–±–µ–¥','—É–∂–∏–Ω','–∑–∞–≤—Ç—Ä–∞–∫','–ø–æ–ª–µ–∑–Ω','–¥–∏–µ—Ç–∞',
    '–∫–∞–ª–æ—Ä','–±–µ–ª–æ–∫','–≤–∫—É—Å–Ω','—Å–∞–ª–∞—Ç','—Å—É–ø','–±–ª—é–¥–æ'
  ];

  const NOT_FOOD = [
    // English
    'prank','dance','dancing','makeup','skincare','beauty','tech','asmr','gaming','stream',
    'vlog','unboxing','review','tutorial','funny','comedy','challenge','sport','football','soccer',
    // Russian
    '–ø—Ä–∞–Ω–∫','—Ç–∞–Ω—Ü','—Ç–∞–Ω—Ü—ã','–º–∞–∫–∏—è–∂','–∫–æ—Å–º–µ—Ç–∏–∫','—É—Ö–æ–¥','–≥–µ–π–º','–∏–≥—Ä','—Å—Ç—Ä–∏–º','—é–º–æ—Ä','—Å–º–µ—à–Ω',
    '—á–µ–ª–ª–µ–Ω–¥–∂','—Å–ø–æ—Ä—Ç','—Ñ—É—Ç–±–æ–ª','—Ö–æ–∫–∫–µ–π','—Ç—Ä–µ–Ω–∏—Ä–æ–≤','–æ–±–∑–æ—Ä','—Ä–∞—Å–ø–∞–∫–æ–≤–∫','–≤–ª–æ–≥'
  ];


  /** Score categories from title + in-title hashtags */
  function autoCategoryFromTitle(title = "") {
    const t = title.toLowerCase();
    const tokens = new Set(
            t.replace(/[^a-z0-9#\s]/g, ' ')
                    .split(/\s+/).filter(Boolean)
                    .concat(extractHashtags(title))
    );

    // weights
    const W = { hashtag: 4, word: 2, titleSubstr: 1 };

    // foodness gate
    let foodScore = 0;
    FOOD_HINTS.forEach(w => { if (t.includes(w) || tokens.has(w)) foodScore += 1; });
    NOT_FOOD.forEach(w   => { if (t.includes(w) || tokens.has(w)) foodScore -= 1; });

    const score = { breakfast:0, lunch:0, dinner:0, dessert:0 };

    for (const [cat, words] of Object.entries(CATEGORY_LEX)) {
      for (const w of words) {
        const hw = w.replace(/\s+/g,''); // hashtag form
        if (tokens.has(hw))        score[cat] += W.hashtag;
        if (tokens.has(w))         score[cat] += W.word;
        if (t.includes(w))         score[cat] += W.titleSubstr;
      }
    }

    const top = Object.entries(score).sort((a,b)=>b[1]-a[1])[0];
    const cat = (top && top[1] > 0) ? top[0] : 'lunch';
    // require at least some food-like signal; otherwise default but allow user to change later
    return (foodScore > 0) ? cat : cat;
  }


  /* ===== render ===== */
  let FILTER = 'all';
  function render(){
    const listEl=document.getElementById('list');
    const items=load().sort((a,b)=>b.addedAt-a.addedAt);
    const show = items.filter(i => FILTER==='all' ? true : i.category===FILTER);

    if (!items.length){
      listEl.innerHTML = '<div class="empty">No reels yet. Paste a Shorts link above and press Add.</div>';
      return;
    }

    listEl.innerHTML = show.map(i=>`
    <div class="item" data-id="${i.id}">
      <img class="thumb" src="https://img.youtube.com/vi/${i.vid}/hqdefault.jpg" alt="">
      <div>
        <div class="title">${i.title}</div>
        <div class="row">
          <span class="pill">${i.category}</span>
          <a class="muted" href="${i.url}" target="_blank" rel="noopener">‚ñ∂ Watch</a>
          <span class="muted">‚Ä¢</span>
          <label class="muted">Change:
            <select class="cat">
              ${['breakfast','lunch','dinner','dessert'].map(c=>`<option value="${c}" ${c===i.category?'selected':''}>${c}</option>`).join('')}
            </select>
          </label>
          <button class="muted" data-del style="border:none;background:none;cursor:pointer">Delete</button>
        </div>
      </div>
    </div>
  `).join('');
  }

  /* ===== add flow (with real title via oEmbed) ===== */
  async function fetchTitle(url) {
    try {
      const r = await fetch(
              "https://www.youtube.com/oembed?format=json&url=" + encodeURIComponent(url)
      );
      if (!r.ok) throw 0;
      const j = await r.json();
      return j.title || "";
    } catch {
      return ""; // fallback if fetch fails
    }
  }

  document.getElementById("addForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const url = document.getElementById("url").value.trim();
    const err = document.getElementById("err");
    err.style.display = "none";
    err.textContent = "";

    if (!isShorts(url)) {
      err.textContent = "Only YouTube Shorts links are supported";
      err.style.display = "block";
      return;
    }

    const vid = vidFrom(url);
    // try fetching the actual title
    let title = await fetchTitle(url);
    if (!title) title = `Recipe ${vid.slice(0, 6)}`;

    const cat = autoCategoryFromTitle(title);
    const item = {
      id: crypto.randomUUID(),
      url,
      vid,
      title,
      category: cat,
      addedAt: Date.now(),
    };

    const items = load();
    items.push(item);
    save(items);

    document.getElementById("url").value = "";
    render();
  });


  /* ===== filter tabs ===== */
  document.getElementById('tabs').addEventListener('click', (e)=>{
    const b = e.target.closest('.tab'); if(!b) return;
    document.querySelectorAll('.tab').forEach(x=>x.classList.remove('active'));
    b.classList.add('active'); FILTER = b.dataset.f; render();
  });

  /* ===== inline actions (change category / delete) ===== */
  document.getElementById('list').addEventListener('change', (e)=>{
    if (!e.target.matches('select.cat')) return;
    const id = e.target.closest('.item')?.dataset.id;
    const items = load(); const i = items.findIndex(x=>x.id===id);
    if (i>=0){ items[i].category = e.target.value; save(items); render(); }
  });
  document.getElementById('list').addEventListener('click', (e)=>{
    if (!e.target.matches('[data-del]')) return;
    const id = e.target.closest('.item')?.dataset.id;
    const items = load().filter(x=>x.id!==id); save(items); render();
  });

  /* ===== boot ===== */
  render();
</script>
</body>
</html>
